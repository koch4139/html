<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 속성 테스트</title>
  <style>
    html{font-size:20px;}
    .fonttest{font-size:2em; width: 300px; height: 400px;
    background-color: skyblue;}
    .font_em{font-size: 2em;}
    .font_em{font-size: 2rem;}
    .colortest{
      background-color: rgb(255,0,0);
      width: 400px; height: 300px;
      border: 3px solid black; 
      border-left:3px solid blueviolet;
      border-width: 10px;
    }
  </style>
</head>
<body>
  <h2><u>배경 색상 적용테스트</u></h2>
  <div class="fonttest">css 알아봅시다</div>
  <div class="font_em">폰트 em배수 테스트</div>
  <div class="font_em">폰트 rem배수 테스트</div>
  <div class="colortest">
    배경 색상 적용 테스트
  </div>
</body>
</html>
