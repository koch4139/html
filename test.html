<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .cube{
      height: 100px; width: 100px;
      background-color: orange;
      display: grid;
      grid-template-columns: repeat(3,1fr);
    }
    .box{
      outline: 1px solid black;
    }
    .box:nth-child(5){
      background-color: green;
    }
  </style>
</head>
<body>
  
  <div class="cube">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
